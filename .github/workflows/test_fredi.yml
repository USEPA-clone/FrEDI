        uses: actions/checkout@v4

      - name: Send input status
        run: |
          echo "${{ github.ref_name }} ${{ inputs.ref_branch }} ${{ inputs.do_compare }} ${{ inputs.agg_types }}"
          echo "${{ inputs.dow_results }} ${{ inputs.dow_totals }} ${{ inputs.dow_appendix }}  ${{ inputs.sector }}"
          echo "${{ inputs.workflow_id }}"

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
